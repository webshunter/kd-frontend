        echo "ğŸ“¦ Build completed successfully!"
        echo "ğŸ”— Ready for Replit deployment!"
        # Add actual Replit deployment commands here if needed

  # Job untuk security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: |
        echo "ğŸ” Checking for security vulnerabilities..."
        npm audit --json > audit-results.json || true
        echo "âœ… Security audit completed!"

  # Job untuk performance check
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Analyze bundle size
      run: |
        echo "ğŸ“Š Analyzing bundle size..."
        ls -la dist/
        du -sh dist/
        echo "âœ… Bundle analysis completed!"
        
    - name: Check bundle size limits
      run: |
        echo "ğŸ” Checking bundle size limits..."
        # Check if main bundle is under 1MB
        if [ $(stat -c%s dist/assets/*.js) -lt 1048576 ]; then
          echo "âœ… Bundle size is within limits!"
        else
          echo "âš ï¸ Bundle size exceeds 1MB!"
        fi
